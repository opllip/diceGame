<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VER2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main>
        <div class="playBoad">
          <div class="player player--active">
            <h3 class="name">PLAYER 1</h3>
            <div class="score score-reset">0</div>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score score-reset">0</p>
            </div>
          </div>
          <div class="player">
            <h3 class="name">PLAYER 2</h3>
            <div class="score score-reset">0</div>
            <div class="current">
              <p class="current-label">Current</p>
              <p class="current-score score-reset">0</p>
            </div>
          </div>
          <img src="./assets/dice-1.png" class="dice" />
          <button type="button" class="btn btn-new">
            NEW GAME
          </button>
          <button type="button" class="btn btn-roll">
            ROLL DICE
          </button>
          <button type="button" class="btn btn-hold">
            HOLD
          </button>
        </div>

      </div>
    <script src="script2.js"></script>
  </body>
</html>
